<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>Agregar equipo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/forms.css') }}">
</head>
<body class="container py-4">
    <a href="{{ url_for('get_personas_admin', tipo='equipos') }}" class="btn btn-secondary mb-3">Atr√°s</a>
    <h1 class="mb-4">Editar Equipo</h1>

    <form action="{{ url_for('editar_equipo', id=equipo.id) }}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ equipo.name }}" required>
        </div>
        <div class="mb-3">
            <label for="abbreviation" class="form-label">Abreviatura:</label>
            <input type="text" class="form-control" id="abbreviation" name="abbreviation" value="{{ equipo.abbreviation }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</body>
</html>
