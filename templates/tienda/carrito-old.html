<form method="POST">
  <h2>Carrito de compras</h2>

  {% for producto in productos_en_carrito %}
  <div class="producto">
    <h3>{{ producto.name }}</h3>
    <p>Precio: ${{ producto.price }}</p>
    <label for="qty_{{ producto.id }}">Cantidad:</label>
    <input
      type="number"
      id="qty_{{ producto.id }}"
      name="qty_{{ producto.id }}"
      value="{{ producto.qty }}"
      min="1"
    />
    <button type="submit" name="actualizar" value="{{ producto.id }}">
      Actualizar cantidad
    </button>
    <button type="submit" name="eliminar" value="{{ producto.id }}">
      Eliminar
    </button>
  </div>
  {% endfor %}

  <label for="codigo_descuento">CÃ³digo de descuento: </label>
  <input type="text" id="codigo_descuento" name="codigo_descuento" />

  <button type="submit" name="aplicar_descuento">Aplicar descuento</button> <br>
  <button type="submit" name="checkout">Checkout</button>
</form>

{% if precio_total is not none %}
<h3>Total a pagar: ${{ precio_total }}</h3>
{% endif %}
