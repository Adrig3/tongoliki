<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/admin.css') }}" />
    <title>Document</title>
  </head>
  <body>
    <div class="header-tienda-admin">
      <h1>Tienda RCD Mallorca</h1>
      <p>Panel de admin</p>
    </div>

    <div class="tienda-admin-botones">
      <a href="{{ url_for('add_producto') }}"><button>AÑADIR PRODUCTO</button></a>
      <a href="{{ url_for('add_user') }}"><button>AÑADIR USUARIO</button></a>
    </div>

    <div class="tienda-admin-productos">
      <h2>PRODUCTOS</h2>
      <ul>
        {% for producto in productos %}
          <li>
            {{producto.id}}. {{producto.name}} - {{producto.price}}
            <a href="{{ url_for('editar_producto', id=producto.id) }}"
              ><button type="edit">Editar</button></a
            >
            <form
              action="{{ url_for('borrar_producto', id=producto.id) }}"
              method="post"
            >
              <button type="submit">Eliminar</button>
            </form>
          </li>
        {% endfor %}
      </ul>
    </div>

    <div class="tienda-admin-usuarios">
      <h2>USUARIOS</h2>
      {% for usuario in usuarios %}
      <li>{{usuario.id}}. {{usuario.mail}}</li>
      {% endfor %}
    </div>
  </body>
</html>
