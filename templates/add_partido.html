<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar partido</title>
</head>
<body>
    <a href="{{ url_for('get_personas') }}">Atrás</a>
    <h1>AGREGAR PARTIDO</h1>

    <form action="{{ url_for('add_partido') }}" method="post">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="location">Ubicación:</label>
        <input type="text" id="location" name="location" required>

        <label for="local_team_id">Local:</label>
        <input type="number" id="local_team_id" name="local_team_id" required>

        <label for="visitor_team_id">Visitante:</label>
        <input type="number" id="visitor_team_id" name="visitor_team_id" required>

        <label for="date">Fecha:</label>
        <input type="date" id="date" name="date">

        <label for="time">Hora:</label>
        <input type="text" id="time" name="time" required>

        <button type="submit">Agregar partido</button>
    </form>
</body>
</html>
