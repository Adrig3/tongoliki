<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <title>Editar Vídeo</title>
</head>
<body class="container py-4">
    <a href="{{ url_for('get_personas_admin', tipo='videos') }}" class="btn btn-secondary mb-3">Atrás</a>
    <h1 class="mb-4">Editar Vídeo</h1>

    <form action="{{ url_for('editar_video', id=video.id) }}" method="post">
        <div class="mb-3">
            <label for="url" class="form-label">URL:</label>
            <input type="text" class="form-control" id="url" name="url" value="{{ video.url }}" required>
        </div>
        <div class="mb-3">
            <label for="identificador" class="form-label">Identificador:</label>
            <input type="text" class="form-control" id="identificador" name="identificador" value="{{ video.identificador }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
</body>
</html>
