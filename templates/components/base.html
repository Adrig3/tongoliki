<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/main/favicon.png') }}" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c3c63f74a9.js" crossorigin="anonymous"></script>
    <title>{% block title %}RCD Mallorca{% endblock %}</title>

{% block scripts %}{% endblock %}
<body>

</main>

<footer>

    <div class="footer-link">
        <a href="">Avís Legal i Condicions d'Ús</a>
        <a href="">Política de Cookies</a>
        <a href="">Política de Privacitat</a>
    </div>

    <img src="{{ url_for('static', filename='img/main/logo.png') }}" alt="Logo RCD Mallorca" class="logo-footer">

</html>
