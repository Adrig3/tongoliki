<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas</title>
</head>
<body>
    <h1>Lista de personas</h1>
    <ul>
            {% for persona in personas %}
            <li>ID: {{persona.id}}, Nombre: {{persona.name}}, Apellido: {{persona.surname}}, Edad: {{persona.age}}, Rol: {% if persona.is_trainer %}Entrenador{% else %}Jugador{% endif %}
            </li>

            {% endfor %}
    </ul>
</body>
</html>
